name: Build
 
on:
  push:
    branches:
      - main
 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
 
      - name: Test
        run: ./gradlew testDebug
 
      - name: Build
        run: ./gradlew assembleDebug
